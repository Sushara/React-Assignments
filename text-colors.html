<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Text colors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="p-2">Colors with different shades</h1>
            <div class="m-2 bg-stone-700 p-5">
                <div class="mb-2 text-rose-800">text colors</div>
                <div class="mb-2 text-rose-700">text colors</div>
                <div class="mb-2 text-rose-600">text colors</div>
                <div class="mb-2 text-rose-500">text colors</div>
                <div class="mb-2 text-rose-400">text colors</div>
                <div class="mb-2 text-rose-300">text colors</div>
                <div class="mb-2 text-rose-200">text colors</div>
                <div class="mb-2 text-rose-100">text colors</div>
                <div class="mb-2 text-rose-50">text colors</div>
            </div>
        </div>
        <div class="row">
            <h1 class="p-2">Background colors</h1>
            <div class="m-2 bg-stone-700 p-5">
                <div class="w-100 bg-zinc-400">zinc</div>
                <div class="w-100 bg-amber-400">amber</div>
                <div class="w-100 bg-neutral-400">neutral</div>
                <div class="w-100 bg-fuchsia-400">fuchsia</div>
                <div class="w-100 bg-rose-400">rose</div>
                <div class="w-100 bg-purple-400">purple</div>
                <div class="w-100 bg-indigo-400">indigo</div>
                <div class="w-100 bg-green-400">green</div>
                <div class="w-100 bg-lime-400">lime</div>
                <div class="w-100 bg-yellow-400">yellow</div>
            </div>
        </div>
        <div class="row">
            <h1 class="p-2">Accent colors</h1>
            <div class="m-2 bg-stone-50 p-5">
                <label for="">Accepted
                <input class="accent-green-500" type="checkbox" checked />
            </label>
            </div>
        </div>

        <div class="row">
            <h1 class="p-2">Arbitrary colors</h1>
            <div class="m-2 bg-stone-50 p-5">
               <button class="bg-[#2db3a0] p-5 rounded-sm" type="button">color-[#2db3a0]</button>
            </label>
            </div>
        </div>
    </div>
</body>
</html>
