<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Text colors</title>
</head>
<body>
    <div class="container">
        <h1 class="p-2">Margins</h1>
        <div class="row m-2 bg-stone-700 p-5">
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-zinc-400 mr-10">mr</div>
            </div>
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-zinc-400 ml-10">ml</div>
            </div>
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-zinc-400 mt-10">mt</div>
            </div>
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-zinc-400 mb-10">mb</div>
            </div>
        </div>
       
        <div class="row m-2 bg-stone-200 p-5">
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-pink-600 m-8">m8</div>
            </div>
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-pink-600 mx-10">mx</div>
            </div>
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-pink-600 opacity-50 my-10">my</div>
            </div>
            <div class="box-wrapper mb-5">
                <div class="size-20 bg-pink-600 -mt-20">-mt</div>
            </div>
        </div>

        <div class="row m-2 bg-stone-200 p-5">
            <div dir="ltr" class="bg-lime-200 w-50">
                <div class="box-wrapper mb-5">
                    <div class="size-20 bg-pink-600 ms-8">m8</div>
                </div>
                <div class="box-wrapper mb-5">
                    <div class="size-20 bg-pink-600 me-8">m8</div>
                </div>
            </div>
            <div dir="rtl" class="bg-lime-200 w-50">
                <div class="box-wrapper mb-5">
                    <div class="size-20 bg-pink-600 ms-8">m8</div>
                </div>
                <div class="box-wrapper mb-5">
                    <div class="size-20 bg-pink-600 me-8">m8</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="p-2">Arbitrary Spacing</h1>
       
        <table class="border-separate border-spacing-2 border border-gray-400 light:border-gray-500">
            <thead>
              <tr>
                <th class="border border-gray-300 light:border-gray-600">State</th>
                <th class="border border-gray-300 light:border-gray-600">City</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border border-gray-300 light:border-gray-700">Indiana</td>
                <td class="border border-gray-300 light:border-gray-700">Indianapolis</td>
              </tr>
              <tr>
                <td class="border border-gray-300 light:border-gray-700">Ohio</td>
                <td class="border border-gray-300 light:border-gray-700">Columbus</td>
              </tr>
              <tr>
                <td class="border border-gray-300 light:border-gray-700">Michigan</td>
                <td class="border border-gray-300 light:border-gray-700">Detroit</td>
              </tr>
            </tbody>
          </table>
       
          <table class="mt-10 border-separate border-spacing-2 border border-gray-400 light:border-gray-500">
            <thead>
              <tr>
                <th class="border border-gray-300 light:border-gray-600">State</th>
                <th class="border border-gray-300 light:border-gray-600">City</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border border-gray-300 light:border-gray-700">Indiana</td>
                <td class="border border-gray-300 light:border-gray-700">Indianapolis</td>
              </tr>
              <tr>
                <td class="border border-gray-300 light:border-gray-700">Ohio</td>
                <td class="border border-gray-300 light:border-gray-700">Columbus</td>
              </tr>
              <tr>
                <td class="border border-gray-300 light:border-gray-700">Michigan</td>
                <td class="border border-gray-300 light:border-gray-700">Detroit</td>
              </tr>
            </tbody>
          </table>
    
    </div>
</body>
</html>
